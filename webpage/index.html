<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Frases, fotos e músicas para alegrar minha namorada" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./src/assets/css/style.css" async />

		<title>Frases para Rivania</title>
	</head>
	<body>
		<header class="header header-day" id="header">
			<h1 class="header__title" id="header-title">Frases para Mozão ♥</h1>
			<div class="toggleWrapper">
				<input type="checkbox" class="dn" id="dn" checked="false" aria-label="Alterar tema" />
				<label for="dn" class="toggle" name="Alterar o tema do site">
					<span class="toggle__handler">
						<span class="crater crater--1"></span>
						<span class="crater crater--2"></span>
						<span class="crater crater--3"></span>
					</span>
					<span class="star star--1"></span>
					<span class="star star--2"></span>
					<span class="star star--3"></span>
					<span class="star star--4"></span>
					<span class="star star--5"></span>
					<span class="star star--6"></span>
				</label>
			</div>
		</header>

		<main>
			<section class="clock" id="clock-wrapper">
				<div class="clock__display">
					<img class="clock__icon" src="./src/assets/img/clock.svg" loading="lazy" alt="Relógio" />
					<h2 class="clock__text" id="clock"></h2>
				</div>
				<div class="clock__display">
					<h2 class="date__text" id="date"></h2>
				</div>
			</section>

			<section class="card" id="card">
				<div class="card__wrapper">
					<img class="card__image" id="card__image" alt="Lembrança" />
				</div>
				<div class="card__wrapper">
					<p class="card__phrase" id="card__phrase"></p>
					<p class="card__author" id="card__author"></p>
				</div>
			</section>

			<section class="player" id="player">
				<picture id="spotify">
					<source
						media="(min-width: 768px)"
						srcset="./src/assets/img/spotify/Spotify_Icon_RGB_Black_48.avif"
						loading="lazy"
						alt="ícone do Spotify"
					/>
					<img
						class="spotify"
						src="./src/assets/img/spotify/Spotify_Logo_RGB_Black.avif"
						loading="lazy"
						alt="logotipo do Spotify"
					/>
				</picture>

				<div class="playback__wrapper">
					<div class="player__button previous" loading="lazy" id="player-previous"></div>
					<div class="player__button play" loading="lazy" id="player-play-pause"></div>
					<div class="player__button next" loading="lazy" id="player-next"></div>
				</div>

				<img
					class="player__image"
					id="player__image"
					src="./src/assets/img/music.svg"
					loading="lazy"
					alt="Capa da música em reprodução no momento"
				/>
				<div class="player__wrapper">
					<p class="player__info" id="info-artist"></p>
					<p class="player__info" id="info-music"></p>
				</div>
			</section>
		</main>
		<script src="./main.js" type="module" defer></script>
		<script src="./src/js/spotify/spotifyApi.js" type="module" defer></script>
	</body>
</html>
